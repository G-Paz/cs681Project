<head>
  <title>All Games</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="w3-light-grey">
  <div class="w3-content w3-margin-top" style="max-width: 1400px;">
    <div>
      <a *ngIf="gameExists" (click)="joinLastGame()">Join current game</a>
    </div>
    <div class="w3-whole w3-container w3-card w3-white w3-margin-bottom">
      <div class="w3-center w3-xlarge">All Games</div>
      <div>{{joinStatus}}</div>
      <div class="w3-whole" style="padding-bottom:1em;">
        <form>
          <table class="w3-table-all">
            <thead>
              <tr>
                <th>Game</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let game of allGames">
                <td><label>{{game._id}}</label></td>
                <td>
                  <button form="submit" (click)="joinGame(game)">Join
                    Game</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
</body>
