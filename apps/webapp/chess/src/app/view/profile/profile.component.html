<!DOCTYPE html>
<html>

<head>
  <title>Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="w3-light-grey">
  <div class="formContainer">
    <form id="gameForm">
      <div class="w3-margin-top w3-center">
        <h4>Profile</h4>
        <div>
          <div>
            <span>Username: {{profile.username}}</span>
          </div>
          <div>
            <span>Wins: {{profile.wins}}</span>
          </div>
          <div>
            <span>Losses: {{profile.losses}}</span>
          </div>
        </div>
      </div>
      <div class="w3-margin-top w3-center">
        <h4>
          Game History
        </h4>
        <table class="center-table w3-table-all">
          <thead>
            <tr>
              <th class="table-main-header">Game</th>
              <th class="table-main-header">User Won Game</th>
              <th class="table-main-header">Action</th>
              <th class="table-sub-header">Win/Loss By</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let game of getGames(); let i = index;">
              <td>{{i + 1}}</td>
              <td>{{userWonGame(game)}}</td>
              <td>
                <button form="submit" (click)="viewGame(game)">View Game History</button>
              </td>
              <td>{{game.winner_by.toUpperCase()}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="w3-center w3-margin-top w3-margin-bottom">
        <button type="submit" (click)="returnHome()">Return</button>
      </div>
    </form>
  </div>
</body>

</html>
