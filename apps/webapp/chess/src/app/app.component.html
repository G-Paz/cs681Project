<!DOCTYPE html>
<html>

<head>
  <title>Student Survey</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="w3-light-grey">
    <nav>
      <ul>
        <li *ngIf="loggedIn && notInGame"><a routerLink="profile">Profile</a></li>
        <li *ngIf="loggedIn && notInGame"><a routerLink="gamestate">New Game</a></li>
        <li *ngIf="loggedIn && notInGame"><a routerLink="findgame">Find Game</a></li>
        <li *ngIf="loggedIn" class="w3-right"><a (click)="logout()">Logout</a></li>
        <li *ngIf="notLoggedIn" class="w3-right"><a routerLink="login">Login</a></li>
      </ul>
    </nav>
    <router-outlet></router-outlet>
    <div class="w3-center w3-margin-top">
      <p>Have a great semester.</p>
    </div>
    <footer class="w3-container w3-teal w3-margin-top">
      <p>
        Powered by <a href="https://cs.gmu.edu" target="_blank">cs.gmu.edu</a>
      </p>
    </footer>
</body>

</html>
