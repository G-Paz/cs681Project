<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="w3-light-grey">
  <div class="w3-content w3-margin-top" style="max-width: 1400px;">
    <div class="w3-whole w3-container w3-card w3-white w3-margin-bottom">
      <div class="w3-center w3-xlarge">Login</div>
      <div class="w3-whole">
        <form id="surveyForm" [formGroup]="loginForm">
          <div>
            <div>
              <label for="username">Username:</label>
              <input type="text" formControlName="username" name="username" id="username" required ngModel />
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" formControlName="password" name="password" id="password" required ngModel />
            </div>
          </div>
          <div class="w3-center w3-margin-top  w3-margin-bottom">
            <button type="submit" (click)="onLogin()">Login</button>
            <button type="submit" (click)="onCreateAccount()">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
